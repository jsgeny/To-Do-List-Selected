<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>   
    <div class="date_box">
        <div class="today">
            <div class="title_today">Сегодня</div>
            <div class="date_time">
                <p class="time"></p>
                <p class="date"></p>
            </div>
        </div>
    </div>
    <div class="to_do_wrapper">
        <h1>12.9  To Do List Project. GitHub. Дата + Поиск совпадений новых задач со старыми.</h1>
        <div class="task_background">
            <input type="radio" name="round" id="white" checked="checked">
            <input type="radio" name="round" id="red">
            <input type="radio" name="round" id="blue">
            <input type="radio" name="round" id="green">
            <input type="radio" name="round" id="gold">
            <input type="radio" name="round" id="gray">
            <input type="radio" name="round" id="purple">
        </div>
        <div class="container">
            <div class="add">
                <input type="text" class="add_text" placeholder="Добавьте задачу в список дел...">
                <button class="add_button">Добавить</button>
            </div>
            <div class="filter" data-filter="all">
                <button class="filter_btn all" data-filter="all">all</button>
                <button class="filter_btn selected" data-filter="selected">selected</button>
                <button class="filter_btn white" data-filter="white">white</button>
                <button class="filter_btn red" data-filter="red">red</button>
                <button class="filter_btn blue" data-filter="blue">blue</button>
                <button class="filter_btn green" data-filter="green">green</button>
                <button class="filter_btn yellow" data-filter="gold">yellow</button>
                <button class="filter_btn gray" data-filter="gray">gray</button>
                <button class="filter_btn purple" data-filter="purple">purple</button>
            </div>
            <div class="task"></div>
        </div>
        <div class="feedback"></div>
        <div class="remove_button">
            <button class="remove_all">Удалить все задачи</button>
            <button class="remove_all_select">Удалить все выбранные задачи</button>
        </div>
        <div class="modal modal_hidden">
            <div class="modal_del">
                <h3>Вы действительно хотите удалить все задачи?</h3>
                <div class="modal_del_btns">
                    <button class="modal_del_btn modal_del_btn_not">Отмена</button>
                    <button class="modal_del_btn modal_del_btn_yes">Удалить</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
